<h1 class="my-4">Contact</h1>
<form name="contact" method="POST" action="/success/" data-netlify-recaptcha="true" netlify-honeypot="message" data-netlify="true">
    <input type="text" name="Name" class="form-control mb-4" placeholder="Name" required autocomplete="name">
    <input type="email" name="E-Mail" class="form-control mb-4" placeholder="Email" required autocomplete="email">
    <input type="text" name="Betreff" class="form-control mb-4" placeholder="Subject" required>
    <input class="d-none" name="message" placeholder="message"/>
    <div class="form-group">
        <textarea name="Nachricht" class="form-control rounded-1" rows="4" placeholder="Message" required></textarea>
    </div>
    <div class="my-4" data-netlify-recaptcha="true"></div>
    <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="ContactFormGDPR" required>
        <label class="form-check-label" for="ContactFormGDPR">
            I have read the <a href="{{< ref "/privacy" >}}">privacy policy</a> and agree that my details will be saved electronically.
        </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
        </svg>
        Absenden
    </button>
</form>
<hr class="my-4">
If you prefer to write me an email, you can do so at <a href="mailto:contact@nalsai.de">contact@nalsai.de</a>.
