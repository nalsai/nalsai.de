<style>
    #intro {
        background: linear-gradient(rgba(0, 0, 0, 0.30), rgba(0, 0, 0, 0.30)), url("/img/TH969381.jpg") no-repeat center center fixed;
        background-size: cover;
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #main-nav {
        transition: background .6s;
    }

    .nav-at-top {
        background-color: transparent !important;
        transition: background .6s;
    }

    .bottom-svg {
        position: absolute;
        right: 0;
        bottom: -50px;
        left: 0;
        z-index: 6;
        width: 100%;
        height: auto;
        display: none;
    }

    @media screen and (min-width: 1400px) {
        .bottom-svg {
            display: block;
        }

        #intro-text {
            transform: translateY(-20%)
        }
    }

    /* https://css-tricks.com/a-handy-little-system-for-animated-entrances-in-css/ */
    .animate {
        animation-duration: 0.6s;
        animation-timing-function: cubic-bezier(.26, .53, .74, 1.48);
        animation-fill-mode: backwards;
    }

    .animate.animate-blur {
        animation-name: animate-blur;
        animation-timing-function: ease;
    }

    @keyframes animate-blur {
        0% {
            opacity: 0;
            filter: blur(15px);
        }

        100% {
            opacity: 1;
            filter: blur(0px);
        }
    }

    .animate.animate-slide {
        animation-name: animate-slide;
    }

    @keyframes animate-slide {
        0% {
            opacity: 0;
            transform: translate(0, 15px);
        }

        100% {
            opacity: 1;
            transform: translate(0, 0);
        }
    }

    .delay-1 {
        animation-delay: 0.3s;
    }

    @media screen and (prefers-reduced-motion: reduce) {
        .animate {
            animation: none !important;
        }
    }
</style>

<header id="intro" class="text-center bg-dark text-white">
    <div class="col-lg-10 col-xl-8 p-lg-5 mx-auto" id="intro-text">
        <h1 class="d-none d-sm-block display-3 font-weight-normal pb-3 animate animate-slide">{{ .Site.Title }}</h1>
        <h1 class="d-block d-sm-none font-weight-normal pb-3 animate animate-slide">{{ .Site.Title }}</h1>
        <p id="QuotesEtc" class="lead font-weight-normal py-3 mb-5 animate animate-blur delay-1">I see that you don't have JavaScript enabled...</p>
    </div>
    <img src="/img/header-wave.svg" class="bottom-svg">
</header>
