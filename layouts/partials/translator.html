<div id="lang-alert" class="container my-3 d-none d-print-none">
    <div class="alert alert-dark" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="lang-not-available">This page is not available in your chosen language</span><span id="target-lang"></span>.
        <div role="button" onclick="history.back()" class="btn btn-sm btn-secondary mx-3">
            <i class="bi bi-chevron-left"></i>
            <span id="back">Back</span>
        </div>
        <div id="gtranslate" class="d-inline">
            <div id="gtranslate-button" role="button" onclick="loadGoogleTranslate(); this.remove()" class="btn btn-sm btn-secondary">
                <i class="bi bi-translate"></i>
                Google Translate
            </div>
        </div>
    </div>
</div>
