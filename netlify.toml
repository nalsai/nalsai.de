[build]
  #publish = "public"  # set in netlify to public/de for nalsai.de and public/en for en.nalsai.de
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[build.environment]
  HUGO_VERSION = "0.115.2"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "/*/webgl/build/*.br"
  [headers.values]
    Content-Encoding = "br"

[[headers]]
  for = "/*/webgl/build/*.wasm*"
  [headers.values]
    Content-Type = "application/wasm"
