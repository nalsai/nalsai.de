[context.production.environment]
    HUGO_VERSION = "0.87.0"
    HUGO_ENV = "production"
    HUGO_ENABLEGITINFO = "true"

[context.branch-deploy.environment]
    HUGO_VERSION = "0.87.0"

[context.deploy-preview.environment]
    HUGO_VERSION = "0.87.0"

[[headers]]
  for = "/mothershipdefender2/webgl/Build/*.br"
  [headers.values]
    Content-Encoding = "br"
  for = "/mothershipdefender2/webgl/Build/*.wasm*"
  [headers.values]
    Content-Type = "application/wasm"
